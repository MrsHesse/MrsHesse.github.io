<script src="lib/p5.min.js"></script>
<script src="lib/turtlegfx.js"></script>


<script>

// Turtle example translated from LOGO from:
// http://fmslogo.sourceforge.net/workshop/

var myCanvas;

function setup()
{
	var myCanvas = createCanvas(500, 300);
    myCanvas.parent("turtlecanvas");

    spiral();
}

function spiral()
{
    pencolor("teal");
    
    for(var i = 0; i < 100; i++)
    {
        forward(i * 2);
        right(90);
    }
}

</script>

<head>
	<title>Learn turtle</title>
</head>
<body>
	<h1>Learn Python turtle here!</h1>
	
	<canvas id="turtlecanvas" style="border:1px solid #000000;"></canvas>
</body>
